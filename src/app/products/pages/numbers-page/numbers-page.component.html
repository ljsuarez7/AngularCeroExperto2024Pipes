<p-panel header="Pipes Numéricos" class="p-1">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="DecimalPipe (number)" subheader="Ventas netas del presente año">
      {{(totalSells + 1235) | number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="CurrencyPipe" subheader="Ventas brutas del presente año">
      {{totalSells | currency:'HNL':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="PercentPipe" subheader="Ganacia porcentual del presente año">
      {{numberPercent | percent:'1.2-2'}}
    </p-card>
  </div>

</div>
